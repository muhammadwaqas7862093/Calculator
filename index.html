<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form class="Calculator" name="calc">
            <input type="text" placeholder="0" class="value">
            <div>

                <span  class="numclear" onclick="calc.txt.value=''"><i>C</i></span>
                <span class="num" onclick="calc.txt.value+='/'"><i>/</i></span>
                <span ><i>*</i></span>
            </div>
            <div>

                <span ><i>7</i></span>
                <span ><i>8</i></span>
                <span ><i>9</i></span>
                <span ><i>-</i></span>
            </div>
            <div>
                
                <span ><i>4</i></span>
                <span ><i>5</i></span>
                <span ><i>6</i></span>
                <span id="plus"><i>+</i></span>
            </div>
            <div>

                <span ><i>1</i></span>
                <span ><i>2</i></span>
                <span ><i>3</i></span>
            </div>
            <div>
                <span ><i>0</i></span>
                <span ><i>00</i></span>
                <span ><i>.</i></span>
                <span ><i>=</i></span>

            </div>
        </form>
    </div>
</body>
</html>
